<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculater</title>
        <link rel="stylesheet" href="style.css">
        <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="outputBar">
                <!-- <input type="text" id="output" placeholder="0"> -->
                <h1 id="output">0</h1>
            </div>
            <div id="buttonContainer">
                <div id="topBtn">
                    <button id="clear">Clear</button>
                    <button id="backspace">&larr;</button>
                </div>
                <div class="btn-row">
                    <button id="btn-7" class="numbers">7</button>
                    <button id="btn-8" class="numbers">8</button>
                    <button id="btn-9" class="numbers">9</button>
                    <button id="btn-+" class="operator">+</button>
                </div>
                <div class="btn-row">
                    <button id="btn-4" class="numbers">4</button>
                    <button id="btn-5" class="numbers">5</button>
                    <button id="btn-6" class="numbers">6</button>
                    <button id="btn--" class="operator">-</button>
                </div>
                <div class="btn-row">
                    <button id="btn-1" class="numbers">1</button>
                    <button id="btn-2" class="numbers">2</button>
                    <button id="btn-3" class="numbers">3</button>
                    <button id="btn-*" class="operator">*</button>
                </div>
                <div class="btn-row">
                    <button id="btn-0" class="numbers">0</button>
                    <button id="btn-." class="numbers">.</button>
                    <button id="btnEnter">=</button>
                    <button class="operator">/</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
